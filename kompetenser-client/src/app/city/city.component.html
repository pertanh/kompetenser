<div class="content-section implementation">
	<span class="ui-fluid">
		<p-autoComplete [(ngModel)]="cities" [suggestions]="filteredCities" (completeMethod)="getCities($event)" styleClass="wid100"
		            [minLength]="2" placeholder="Ort" field="name" [multiple]="true" [dropdown]="true">
			<ng-template let-value pTemplate="selectedItem">
		        <span style="font-size:14px">{{value.name}}</span>
		    </ng-template>
		</p-autoComplete>
	</span>
</div>
